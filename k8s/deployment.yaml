apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-task-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - name: n8n
        image: hanumath/n8n-task:latest
        ports:
        - containerPort: 9001
